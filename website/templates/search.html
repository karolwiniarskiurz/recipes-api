{% extends 'base.html' %}
{% load static %}
{% block content %}
  <link rel="stylesheet"
        href="{% static '/css/search.css' %}">
  <div class="row justify-content-center pt-2">
    <div class="col-12 col-md-8">
      <form action="/search/" method="get">
        <div class="form-group-lg d-flex">
          <input class="form-control form-control-lg" value="{{ query }}" type="text" placeholder="Szukaj" aria-label="Szukaj" name="query" required>
          <button type="submit" class="btn-lg btn-dark">Szukaj</button>
        </div>
      </form>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-12 col-md-8">
      {% if recipes %}
        <ul class="recipe-list">
          {% for recipe in recipes %}
            <li>
              <a href="/recipe/{{ recipe.id }}" class="recipe-list__recipe">
                <div class="recipe-list__image" style="background-image: url('{{ recipe.main_image }}')"></div>
                <span class="recipe-list__name">{{ recipe.name }}</span>
              </a>
            </li>
          {% endfor %}
        </ul>
      {% else %}
        <div class="text-center">
          <h2>Nie znaleziono przepis√≥w :(</h2>
        </div>
      {% endif %}
    </div>
  </div>
{% endblock %}
